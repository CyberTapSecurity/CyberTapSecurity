<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberTapSecurity | Contact</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/images/icons/favicon.ico" />
  <script src="js/validate-form.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="assets/images/CTS-Logo.png" alt="CyberTapSecurity Logo" height="40" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="defense.html">Defense</a>
      <a href="writeups.html">Writeups</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="page-header">
    <h1>Let's Connect</h1>
    <p class="sub">For inquiries, collaborations, or consulting — drop us a line below.</p>
  </main>

  <section class="contact-form-section">
    <form id="contact-form" action="https://formspree.io/f/yourFormID" method="POST">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="_replyto" required />
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <button type="submit" class="cta-button">Send Message</button>
    </form>
  </section>

  <section class="cta-banner">
    <h2>Serious about cybersecurity? So are we.</h2>
    <a href="services.html" class="cta-button">View Services</a>
  </section>

  <footer class="site-footer">
    <p>© 2025 CyberTapSecurity — All Rights Reserved.</p>
    <p><a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-and-conditions.html">Terms</a></p>
  </footer>
</body>
</html>
